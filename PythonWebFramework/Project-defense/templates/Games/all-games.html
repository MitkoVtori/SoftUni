{% extends 'base.html' %}

{% block content %}
    {% if not games %}
    <p class="no-articles">No games yet</p>

    {% else %}
    <section id="welcome-world">

        {% for game in games %}
        <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img class="game-card-img" src="../..{{ game.image.url }}"
                     alt="{{ game.title }}">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <h1>{{ game.genre }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'game-details' game.id %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
    </section>
    {% endif %}

{% endblock %}
