{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="register-page" class="content auth">
        <form action="{% url 'change-password' %}" id="register" method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Change Password</h1>

                {{ form }}

                <input class="btn submit" type="submit" value="Change Password">
            </div>
        </form>
    </section>
{% endblock %}
